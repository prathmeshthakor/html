<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator UI </title> 
    <style>
       * {
        box-sizing: border-box;
       } 

       body {
        background: #f0f0f0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
       }

       .calculator {
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 4px 10px rgba(0, 0,0.2  );

       }

       .display {
        width:100% ;
        height:60px ;
        font-size: 2em;
        margin-bottom:15px ;
        padding: 10px;
        text-align:right ;
        background:#eee ;
        border: none;
        border-radius: 5px;
       }

       .button {
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 10px;
       }

       .buttons button {
        padding: 20px;
        font-size: 1.2em;
        border: none;
        border-radius: 5px;
        background-color: #e0e0e0;
        cursor: not-allowed;
        transition: background-color 0.2s;
       }

       .buttons button:hover {
        background-color: #d0d0d0;

       }

       .buttons .equal {
        background-color: #4caf50;
        color: white;

       }

       .buttons .clear {
        background-color: #f44336;
        color: white;
       }







    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" placeholder="0" disabled>
        <div class="buttons">   
        <button class="clear"></button>        
        <button>(</button>      
        <button>)</button>
        <button>รท</button>      

        <button>7</button>      
        <button>8</button>
        <button>9</button>      
        <button>ร</button>  

        <button>4</button>                                                                                  
        <button>5</button>
        <button>6</button>
        <button>-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>

        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>
    </div>
    





    </body>
    </html>
