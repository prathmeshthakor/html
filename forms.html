<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {

            text-align: center;
            background-color: #F7444E;
            padding: 75px;
            color: white;
            font-size: 30px;
        }

        .hero input {

            background-color: white;
        }

        .hero input :hover {
            border: 1px solid orangered;
        }

        .p1 {
            padding: 20px;
            width: 900px;
        }


        .p2 {
            padding: 20px;
            width: 900px;
        }

        .p3 {
            padding: 20px;
            width: 900px;
        }

        .p4 {
            padding: 100px;
            width: 740px;
        }

        .b1 {
            padding: 15px;
            width: 200px;
            background-color: black;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Content us</h1>
    </header><br><br>

    <form>
        <div class="hero">
            <center>
                <input class="p1" type="text" placeholder="  Enter Your Full Name">
                <br><br>

                <input class="p2" type="text" placeholder="  Enter Your Email Address">
                <br><br>

                <input class="p3" type="text" placeholder=" Enter Subject">
                <br><br>

                <input class="p4" type="text" placeholder="  Enter Your Message">
                <br><br>

                <button class="b1">Submit</button>

            </center>
        </div>



    </form>








</body>

</html>
